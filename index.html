<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set goals</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">

        <span class="heading">
            <h1><span class="topic">Focus On </span> <span class="topic1">Today</span></h1>
        </span>

        <div class="subHeading">
            <h3 class="containerHead"><span>Today</span><img class="sun" src="sunIcon.svg" alt="sun" height="30px"> <img class="sunFace" src="sunFace.svg" > </h3>

            <p class="p1">Raise the bar by completing your goals!</p>

            <div class="bar">
                <div class="insideProgressBar"><span >2/3 completed </span> </div>
            </div>

            <p class="p2">Please set all the 3 goals!</p>

            <div class="taskBar ">
                <div><input type="text" class="checkButton " readonly>
                    <input type="text" class="task1 " id="first" placeholder="Add new goals...">
                </div>

              
            </div>

            <div class="taskBar ">
                <div><input type="text" class="checkButton"   readonly>
                
                    <input type="text" class=" task1 " id="second" placeholder="Add new goals...">
                </div>

               
            </div>

            <div class="taskBar  ">
                <div><input type="text" class="checkButton"  readonly>
                    <input type="text" class="task1" id="third" placeholder="Add new goals...">
                
                </div>

              
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="madeWith">Made with  ❤️ by Manan jain</p>
        </div>
        
    </main>

</body>

</html>
